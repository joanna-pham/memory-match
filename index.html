<!DOCTYPE html>

<head>

  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>LFZ Memory Match</title>
  <link rel="stylesheet" href="./assets/css/grid.css">
  <link rel="stylesheet" href="./assets/css/style.css">

<body>

  <!-- Modal -->
  <div class="modal-overlay hidden" id="modal">

    <!-- Modal Content -->
    <div class="modal-content">
      <h1>Congratulations! You have won!!</h1>
      <button type="button" id="buttonPlayAgain"><h2>Would you like to play again?</h2></button>
    </div>
  </div>

      <header>

          <p>Stats</p>
        </div>

        </div>

          <p>0</p>
        </div>

          <p>Attempts</p>
        </div>

          <p>0</p>
        </div>
        <div class="stats">
          <p>Accuracy</p>
        </div>
        <div class="stats" id="numAccuracy">
          <p>0</p>
        </div>
      </aside>
      <!-- </div> -->

      <main class="flex col-10" id="gameCards">
        <div class="col-2 lfz-card">
          <div class="card-front css-logo"></div>
          <div class="card-back"></div>
        </div>
        <div class="col-2 lfz-card">
          <div class="card-front docker-logo"></div>
          <div class="card-back"></div>

          <div class="card-back"></div>
        </div>
        <div class="col-2 lfz-card">

          <div class="card-back"></div>
        </div>
        <div class="col-2 lfz-card">
          <div class="card-front mysql-logo"></div>
          <div class="card-back"></div>
        </div>
        <div class="col-2 lfz-card">
          <div class="card-front node-logo"></div>
          <div class="card-back"></div>
        </div>
        <div class="col-2 lfz-card">
          <div class="card-front php-logo"></div>
          <div class="card-back"></div>
        </div>
        <div class="col-2 lfz-card">

          <div class="card-back"></div>
        </div>
        <div class="col-2 lfz-card">

          <div class="card-back"></div>
        </div>
        <div class="col-2 lfz-card">
          <div class="card-front html-logo"></div>
          <div class="card-back"></div>
        </div>
        <div class="col-2 lfz-card">
          <div class="card-front js-logo"></div>
          <div class="card-back"></div>
        </div>
        <div class="col-2 lfz-card">

        </div>

        </div>
